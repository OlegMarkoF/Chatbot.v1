<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/images/icon.png" type="image/x-icon" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/style.css" />
    <title>Chatbot</title>
  </head>
  <body>
    <article class="article">
      <div class="logo"><img src="./images/Logo.svg" alt="logo" /></div>
      <div class="article-buttons">
        <!-- <button class="article-button button-active">
          <img
            class="button-img message img-active"
            src="./images/symbols-chat.svg"
            alt="иконка сообщения"
          />
          Сегодняшние транскрибации
          <span class="message-count">15</span>
        </button> -->

        <div class="accordion__block">
          <button class="article-button accordion button-active">
            <img
              class="button-img message img-active"
              src="./images/symbols-chat.svg"
              alt="иконка сообщения"
            />
            Сегодняшние транскрибации
            <span class="message-count">15</span>
          </button>
          <div class="panel">
            <button>Картофель</button>
            <button>Пшеница</button>
            <button>Лён</button>
            <button>Рожь</button>
            <button>Подсолнечник</button>
            <button>Ячмень</button>
            <button>Овёс</button>
            <button>Просо</button>
            <button>Кукуруза</button>
            <button>Гречиха</button>
          </div>
        </div>

        <button class="article-button">
          <img
            class="button-img calendar"
            src="./images/calendar-line.svg"
            alt="иконка сообщения"
          />Плановые транскрибации
          <span class="message-count">35</span>
        </button>
      </div>
    </article>
    <main class="main">
      <section class="main-content">
        <div class="text-block" id="myDiv">
          <div><h2 class="date-message"></h2></div>
          <div class="message-content">
            <div class="message-content-box" id="myInfoDiv">
              <p class="message-info" type="text"></p>
              <p class="date-of-message"></p>
              <button
                class="message-content-btn"
                onclick="sendInfoToWhatsApp()"
              >
                <img src="./images/wp.svg" alt="whatsapp" />
              </button>
            </div>
            <div class="message-content-box" id="myTextDiv">
              <p class="message-text" type="text"></p>
              <p class="date-of-message"></p>
              <button
                class="message-content-btn"
                onclick="sendTextToWhatsApp()"
              >
                <img src="./images/wp.svg" alt="whatsapp" />
              </button>
            </div>
          </div>
          <div class="audio">
            <audio class="audiotrack" controls>
              <source
                src="./audio/pain-shut-your-mouth-live.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
          <div class="message-result">
            <p ></p>
            <button class="message-content-btn" onclick="">
              <img src="./images/wp.svg" alt="whatsapp" />
            </button>
          </div>
          <div class="message-total">
            <p ></p>
            <button class="message-content-btn" onclick="">
              <img src="./images/wp.svg" alt="whatsapp" />
            </button>
          </div>
          <div class="message-additional">
            <p ></p>
            <button class="message-content-btn" onclick="">
              <img src="./images/wp.svg" alt="whatsapp" />
            </button>
          </div>
        </div>

        <div class="navigation-buttons">
          <div class="button-group">
            <button id="scheduleCall">Запланировать звонок</button>
            <button class="product-btn">Звонок роботом</button>
            <button class="product-btn active-btn">Звонок</button>
            <button class="product-btn">Товар продан</button>
            <button class="product-btn">Внести товар</button>
            <button class="product-btn">Отбор пробы</button>
            <button class="product-btn">Встречное предложение</button>
            <button class="product-btn">Анализ</button>
          </div>
          <nav class="navigate">
            <button class="navigate-btn" id="btnPrev">
              Назад<span class="message-count">38</span>
            </button>
            <div>
              <button class="navigate-btn">Сохранить</button>
              <button class="navigate-btn send-btn" onclick="sendToWhatsApp()">
                Отправить всю информацию в WhatsApp
              </button>
            </div>
            <button class="navigate-btn" id="btnNext">
              Вперед<span class="message-count">20</span>
            </button>
          </nav>
        </div>
      </section>

      <!-- Popup -->
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Запланировать звонок</h2>
          <p class="popup__subtitle">Выберите интересующую вас дату</p>
          <form class="popup__content" name="form" novalidate>
            <input
              class="popup__field"
              id="date"
              name="date"
              type="date"
              value=""
              placeholder=""
              required
            />
            <span id="date-error" class="popup__date-error"></span>
            <button
              class="popup__button-save"
              name="button_date"
              type="submit"
              style="
                width: 50%;
                position: absolute;
                bottom: 0;
                margin-bottom: 35px;
              "
            >
              Запланировать
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/mainApi.js"></script>
    <script src="./scripts/popup.js"></script>
    <!-- <script src="./scripts/navigate.js"></script> -->
  </body>
</html>
